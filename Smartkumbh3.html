<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartKumbh — AI-driven Software Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- React + Babel CDN -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- Chart.js for Dashboard -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f9fafc;
      color: #333;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #003366;
      color: white;
      padding: 0.8rem 1.5rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav h1 {
      font-size: 1.3rem;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    nav li {
      cursor: pointer;
      transition: color 0.3s;
    }
    nav li:hover {
      color: #ffd700;
    }

    /* Sections */
    .section {
      padding: 3rem 1.5rem;
      max-width: 1200px;
      margin: auto;
    }
    .section h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #003366;
    }
    .section p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    /* Home */
    .home {
      text-align: center;
      padding: 4rem 2rem;
      background: linear-gradient(135deg, #003366, #0059b3);
      color: white;
    }
    .home h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .home p {
      font-size: 1.2rem;
    }

    /* Features */
    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    .card h3 {
      margin-top: 0;
      color: #0059b3;
    }

    /* Dashboard */
    .dashboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }
    canvas {
      max-width: 600px;
      width: 100%;
    }

    /* Contact */
    form {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      padding: 0.8rem;
      background: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0059b3;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      background: #003366;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">

    const Navbar = ({ setPage }) => (
      <nav>
        <h1>SmartKumbh</h1>
        <ul>
          <li onClick={() => setPage("home")}>Home</li>
          <li onClick={() => setPage("problem")}>Problem</li>
          <li onClick={() => setPage("features")}>Features</li>
          <li onClick={() => setPage("dashboard")}>Dashboard</li>
          <li onClick={() => setPage("contact")}>Contact</li>
        </ul>
      </nav>
    );

    const Home = () => (
      <div className="home">
        <h1>SmartKumbh</h1>
        <p>AI-driven Software Platform for Real-time Crowd, Safety & Resource Management</p>
      </div>
    );

    const Problem = () => (
      <div className="section">
        <h2>Problem Statement</h2>
        <p>
          Kumbh Mela sees extremely high and dynamic crowd densities creating risks: stampedes,
          lost persons, delayed emergency response, and inefficient resource distribution.
          Government agencies have fragmented information, making real-time decision making difficult.
        </p>
      </div>
    );

    const Features = () => (
      <div className="section">
        <h2>Key Features</h2>
        <div className="features-grid">
          <div className="card">
            <h3>Real-time Crowd Density Monitoring</h3>
            <p>AI-powered analysis of crowd movements to prevent congestion and stampedes.</p>
          </div>
          <div className="card">
            <h3>Lost-person Tracking</h3>
            <p>Computer vision & AI to reunite missing persons with families quickly.</p>
          </div>
          <div className="card">
            <h3>Emergency Response Optimization</h3>
            <p>Smart routing for ambulances & responders to reach incidents faster.</p>
          </div>
          <div className="card">
            <h3>Resource Allocation</h3>
            <p>Dynamic distribution of water, food, and medical aid based on real-time needs.</p>
          </div>
        </div>
      </div>
    );

    class Dashboard extends React.Component {
      componentDidMount() {
        const ctx1 = document.getElementById("crowdChart").getContext("2d");
        new Chart(ctx1, {
          type: "line",
          data: {
            labels: ["10 AM", "12 PM", "2 PM", "4 PM", "6 PM"],
            datasets: [{
              label: "Crowd Density (in thousands)",
              data: [10, 25, 40, 55, 35],
              borderColor: "#0059b3",
              fill: false
            }]
          }
        });

        const ctx2 = document.getElementById("resourceChart").getContext("2d");
        new Chart(ctx2, {
          type: "bar",
          data: {
            labels: ["Water", "Food", "Medical", "Shelter"],
            datasets: [{
              label: "Resources Distributed",
              data: [1200, 900, 500, 300],
              backgroundColor: ["#003366", "#0059b3", "#0073e6", "#66b3ff"]
            }]
          }
        });
      }

      render() {
        return (
          <div className="section dashboard">
            <h2>Live Dashboard (Demo)</h2>
            <canvas id="crowdChart"></canvas>
            <canvas id="resourceChart"></canvas>
          </div>
        );
      }
    }

    const Contact = () => (
      <div className="section">
        <h2>Contact Us</h2>
        <form onSubmit={(e)=>{e.preventDefault(); alert("Form submitted!");}}>
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
          <textarea placeholder="Your Message" rows="5" required></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
    );

    const Footer = () => (
      <footer>
        © 2025 SmartKumbh | Prototype for SIH
      </footer>
    );

    const App = () => {
      const [page, setPage] = React.useState("home");

      return (
        <div>
          <Navbar setPage={setPage} />
          {page === "home" && <Home />}
          {page === "problem" && <Problem />}
          {page === "features" && <Features />}
          {page === "dashboard" && <Dashboard />}
          {page === "contact" && <Contact />}
          <Footer />
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
